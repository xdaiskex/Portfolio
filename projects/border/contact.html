<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- Latest compiled and minified CSS -->

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	

	<!-- Animations -->
	<link rel="stylesheet" href="css/animations.css">

	<!-- Reset and original css -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<title> Home </title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapsing" aria-expanded="false">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="index.html" class="navbar-brand"> Security WIthout Borders </a>
			</div>

			<div class="collapse navbar-collapse" id="navbar-collapsing">
				<ul class="nav navbar-nav navbar-right">
					<li class="">
						<a href="contact.html"> Contact us</a>
					</li>
					<li class="">
						<a href="https://lists.securitywithoutborders.org/mailman/listinfo/swb-public"> Mailing list</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
					<img src="img/logo.png" alt="logo" class="img-responsive">
				</div>
			</div>
		</div>
	</div>

	<div class="container contact">
		<div class="row">
			<form class="col-md-8 col-md-offset-2">
				<h2>Request Assistance</h2>
				<div class="form-group">
					<label>Name of organization or individual:</label>
					<input required class="form-control" placeholder="Enter name">
				</div>
				<div class="form-group">
					<label>Briefly describe what kind of work you do:</label>
					<textarea required class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label>Briefly describe your request for assistance:</label>
					<textarea required class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label>Please provide a contact email address:</label>
					<input required class="form-control" placeholder="Enter email">
				</div>
				<div class="animatedParent">
					<button class="animated fadeIn btn btn-primary request col-md-8 col-md-offset-2 col-xs-12">
						Request Assistance
					</button>
				</div>
			</form>
		</div>
		</div>
	</div>
</body>
</html>
